<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Account_Login</title>
</head>
<body>
    <div class="bkg-style">
        <div class="bkg-style2">
            <form id="registrationForm">
                <h1>Sign up for faster checkouts!</h1>
                <input type="text" id="firstNameInput" class="firstNameInput" required size="6" placeholder="First Name"></input>
                <input type="text" id="lastNameInput" class="lastNameInput" required size="6" placeholder="Last Name"></input>
                <br>
                <input type="email" id="emailInput" class="emailInput" required size="19" placeholder="Email"></input>
                <br>
                <input type="password" id="pwdInput" class="pwdInput" required size="12" placeholder="Password"></input>
                <br>
                <p id="registrationMessage"></p>
                <button type="submit" id="createAccount">Create Account</button>
                <p>or</p>
                <a href="#" id="logInLink">Log in</a>
            </form>
            <form id="logInForm" class="hidden">
                <h1>Welcome back, log in below!</h1>
                <input type="email" id="registeredEmail" class="registeredEmail" required size="12" placeholder="Email"></input>
                <br>
                <input type="text" id="registeredPass" class="registeredPass" required size="12" placeholder="Password"></input>
                <br>
                <p id="welcomeBackMessage"></p>
                <button type="submit" id="logInButton">Log in</button>
                <p>or</p>
                <a href="#" id="createAccLink">Create account</a>
            </form>
        </div>
    </div>
</body>
</html>
