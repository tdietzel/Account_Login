<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Account_Login</title>
</head>
<body>
    <form id="registrationForm">
        <h1>Sign up for faster checkouts!</h1>
        <label for="firstNameInput">First Name</label>
        <input type="text" id="firstNameInput" class="firstNameInput" required></input>
        <br>
        <label for="lastNameInput">Last Name</label>
        <input type="text" id="lastNameInput" class="lastNameInput" required></input>
        <br>
        <label for="emailInput">Email</label>
        <input type="email" id="emailInput" class="emailInput" required></input>
        <br>
        <label for="pwdInput">Password</label>
        <input type="text" id="pwdInput" class="pwdInput" required></input>
        <br>
        <p id="registrationMessage"></p>
        <button type="submit" id="createAccount">Create Account</button>
        <p>or</p>
        <a href="#" id="logInLink">Log in</a>
    </form>
    <form id="logInForm" class="hidden">
        <h1>Welcome back, log in below!</h1>
        <label for="">Email</label>
        <input type="email" id="registeredEmail" class="registeredEmail" required></input>
        <br>
        <label for="">Password</label>
        <input type="text" id="registeredPass" class="registeredPass" required></input>
        <br>
        <button type="submit" id="logInButton">Log in</button>
    </form>
</body>
</html>
